<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Phunbyt's Todo-List</title>
</head>

<body>
    <header>
        <h1><span class="name"></span>Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-item-input" placeholder="enter new item here">
        <button class="addBtn"><i class="fas fa-plus"></i></button>
    </form>
    <div class="select">
        <select name="todos" class="filter-todos">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
        </select>
    </div>
    <ul class="todoList"></ul>


    <script src="js/app.js"></script>
</body>

</html>
